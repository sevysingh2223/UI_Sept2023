<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        :root{
            --heading-color : red;
            --p-color : blue;
            --a-tag : black;
            --a-bg : white;
        }

        h1 , h2 , h3, h4{
            color: var(--heading-color);
        }

        a{
            color: var(--a-tag);
            background-color: var(--a-bg);
        }

        p{
            color: var(--p-color);
        }
    </style>
  </head>
  <body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>

    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus porro
      delectus maiores ipsa in perferendis rerum laudantium atque praesentium
      id, corporis dolore provident odio dolores aliquam, omnis iste modi?
      Architecto?
    </p>
    <hr>
    <a href="">LINK</a>
    <button type="submit">Button</button>
  </body>
</html>
