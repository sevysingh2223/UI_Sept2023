<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::after{
            content: " { " attr(title) " } ";
        }
    </style>
</head>
<body>
    <h1>Attr Attribute</h1>
    <hr>
    <a href="https://www.google.com" title="Visit Google">Link 1</a>
    <hr>
    <a href="https://www.youtube.com" title="Visit Youtube">Link 2</a>
    <hr>
    <a href="https://www.linkedin.com" title="Visit LinkedIn">Link 3</a>
</body>
</html>
